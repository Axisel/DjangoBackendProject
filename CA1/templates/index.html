<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <meta name="description" content="A website with front and backend where you can create, edit and delete quiz">

    <!-- Preload large image -->
    {% load static %}
    <!-- Stylesheets -->
    <link rel="stylesheet" href='https://lunevedy.com/assets/2.0/css/lunevedy.min.css'/>
    <link rel="stylesheet" href="{% static 'quiz/custom.css' %}"/>

    <!-- Google Fonts -->

    <!-- Font Awesome 6 icons. Delete if not using. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Line Awesome thin icons. Delete if not using. -->
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

</head>


<body>

<!-- menu and 'hero block' header -->

<header class="theme-light text-center-desktop text-center-mobile">

    <div class="container-text">
        <h1 class="slide-in-left">Welcome to <span class="highlight">Kipo Quiz</span> website</h1>

        <h2 class="slide-in-bottom">A website where you can create and answer to quiz !</h2></div>

    <div class="container-btn slide-in-bottom">
        <a href="new-quiz" class="btn btn-solid"><span>Create my quiz !</span><i class="fa-solid fa-plus"></i></a>
    </div>


</header>
<!-- header ends here -->

<!-- main content with sections -->
<main>

    <!-- replace these empty sections with your own or delete them. -->
    <section>

        <div class="container-flexbox">

            {% for quiz in quizzes %}
                <div class="flexbox">
                    <img src="{{ quiz.img.url }}" alt="illustration image">
                    <h3>{{ quiz.name }}</h3>
                    <p>{{ quiz.description }}</p>
                    <a href="{% url 'quiz' quizId=quiz.id %}"><button>Try this quiz !</button></a>
                    <a href="{% url 'edit_quiz' quizId=quiz.id %}"><button>Edit</button></a>
                </div>
            {% endfor %}

        </div>
    </section>

</main>

<!-- footer -->
<footer></footer>

<script src="https://lunevedy.com/assets/js/lunevedy.js"></script>

</body>
</html>
